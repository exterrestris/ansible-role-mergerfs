---
distro: "{{ ansible_distribution|lower }}"
release: "{{ ansible_distribution_release }}"
arch: "{{ {'x86_64': 'amd64', 'i386': 'i386'}[ansible_userspace_architecture] }}"
package_base_url: "https://github.com/trapexit/mergerfs/releases/download/{{ mergerfs_version }}"
package_filename: "mergerfs_{{ mergerfs_version }}.{{ distro }}-{{ release }}_{{ arch }}.deb"
package_url: "{{ package_base_url }}/{{ package_filename }}"
